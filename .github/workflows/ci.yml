name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build and run unit tests
      run: |
        docker-compose -f docker-compose.yaml build
        docker-compose -f docker-compose.yaml run server1 go test ./...
        docker-compose -f docker-compose.yaml run server2 go test ./...
        docker-compose -f docker-compose.yaml run server3 go test ./...

    - name: Run integration tests
      run: |
        docker-compose -f docker-compose.test.yaml up --build --abort-on-container-exit